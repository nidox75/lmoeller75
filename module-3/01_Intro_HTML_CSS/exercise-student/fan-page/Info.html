    <link rel="stylesheet" href="styles.css" />

<body style="background-color: cornflowerblue;"></body>
<form>

    <input type="text" id="email" name="email"><br>

    <input type="radio" id="html" name="confirm information" value="Confirm Information Correct">
    <label for="correct">Correct</label><br>





</form>
